language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

addons:
  firefox: "17.0"

install:
  - composer install

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.31.0.jar"
  - "java -jar selenium-server-standalone-2.31.0.jar > /dev/null &"
  - sleep 5

script: protected/vendor/bin/phpunit
